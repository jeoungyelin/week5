<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간에 따른 인터랙션 페이지</title>
    <style>
        /* CSS는 <style> 태그 안에 작성합니다. */
        body {
            display: flex; /* 중앙 정렬을 위해 flex 사용 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 뷰포트 전체 높이 사용 */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.8s ease-in-out; /* 배경색 부드럽게 전환 */
            color: white; /* 기본 글자색은 흰색으로 설정 */
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 그림자 추가 */
        }

        p {
            font-size: 1.5em;
            opacity: 0.9;
        }

        .container {
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.2); /* 컨테이너 배경에 약간의 투명도 */
        }
    </style>
</head>
<body id="page-body">
    <div class="container">
        <h1>지금은 <span id="current-time"></span> 입니다</h1>
        <p id="time-message">시간에 따라 메시지가 바뀝니다.</p>
    </div>

    <script>
        // JavaScript는 <script> 태그 안에 작성합니다.
        const body = document.getElementById('page-body');
        const timeDisplay = document.getElementById('current-time');
        const messageDisplay = document.getElementById('time-message');

        function updateTimeAndStyle() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // 현재 시간을 시:분:초 형식으로 포맷팅
            const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timeDisplay.textContent = timeString;

            let bgColor;
            let message;

            // 00시부터 23시까지 시간대에 따른 배경색과 메시지 설정
            if (hours >= 5 && hours < 8) {
                // 아침 (5시 ~ 7시 59분)
                bgColor = '#FFD700'; // 골드 (일출 느낌)
                message = "☀️ 상쾌한 아침이에요! 오늘도 힘차게 시작해 보세요.";
            } else if (hours >= 8 && hours < 12) {
                // 오전 (8시 ~ 11시 59분)
                bgColor = '#4682B4'; // 스틸 블루
                message = "📝 오전 업무나 학습에 집중할 시간입니다.";
            } else if (hours >= 12 && hours < 17) {
                // 오후 (12시 ~ 16시 59분)
                bgColor = '#3CB371'; // 미디엄 씨 그린
                message = "☕ 점심 식사 후 활기찬 오후를 보내세요!";
            } else if (hours >= 17 && hours < 20) {
                // 저녁 (17시 ~ 19시 59분)
                bgColor = '#FF8C00'; // 다크 오렌지 (노을 느낌)
                message = "🌅 아름다운 저녁 시간! 하루를 마무리할 준비를 해볼까요?";
            } else if (hours >= 20 && hours < 23) {
                // 밤 (20시 ~ 22시 59분)
                bgColor = '#483D8B'; // 다크 슬레이트 블루
                message = "🌙 편안한 밤입니다. 휴식을 취하세요.";
            } else {
                // 심야/새벽 (23시 ~ 4시 59분)
                bgColor = '#191970'; // 미드나잇 블루
                message = "🌌 깊은 밤입니다. 코딩은 잠시 접어두고 꿀잠 주무세요!";
            }

            // 계산된 배경색과 메시지를 적용
            body.style.backgroundColor = bgColor;
            messageDisplay.textContent = message;

            // 글자색이 배경색과 너무 유사해지지 않도록 밤 시간에는 흰색을 유지
            if (hours >= 20 || hours < 5) {
                 body.style.color = 'white';
            } else {
                 body.style.color = '#333'; // 낮 시간에는 어두운 글자색
            }
        }

        // 1초마다 시간을 업데이트하도록 설정
        // 이 부분이 "시간에 따른 인터랙션"을 지속적으로 구현합니다.
        setInterval(updateTimeAndStyle, 1000);

        // 페이지 로드 시 즉시 한 번 실행
        updateTimeAndStyle();
    </script>
</body>
</html>
